<!-- Homework
Задание
Сверстать страницу, в которой будет находиться 3 карточки и header 
(создайте новые index.html и styles.css файлы)

Требования:

В карточках должна находится информация о клиентах:
имя фамилия
фото
возраст
пол
На странице должен быть header c позицией fixed, при прокрутке страницы ни один из элементов
не должен перекрывать header
Карточки с данными клиентов должны быть относительно позиционированы и расположены одна над одной лестницей,
при этом информация на карточках не должна закрываться -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Clients</h1>
    </header>

    <main>
      <div class="card card1">
        <img src="./assets/images/Anna_Ivanova.jpg" alt="Client photo" />
        <div class="info">
          <h2>Anna Ivanova</h2>
          <p>Age: 38</p>
          <p>Gender: Female</p>
        </div>
      </div>

      <div class="card card2">
        <img src="./assets/images/Igor_Petrov.jpg" alt="Client photo" />
        <div class="info">
          <h2>Igor Petrov</h2>
          <p>Age: 35</p>
          <p>Gender: Male</p>
        </div>
      </div>

      <div class="card card3">
        <img src="./assets/images/Maria_Sidorova.jpg" alt="Client photo" />
        <div class="info">
          <h2>Maria Sidorova</h2>
          <p>Age: 26</p>
          <p>Gender: Female</p>
        </div>
      </div>
    </main>
  </body>
</html>
