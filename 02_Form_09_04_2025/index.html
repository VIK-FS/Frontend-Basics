<!-- "!" для шаблона html-document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Signup form</h1>

    <form action="/register">
      <div>
        <label for="name">Name: </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>

      <br />

      <div>
        <label for="email">Email: </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>

      <br />

      <div>
        <label for="password">Password: </label>
        <!-- minlength="8" -->
        <input
          id="password"
          type="password"
          placeholder="Enter your password..."
          title="Требование к паролю: заглавная буква, цифра и минимальная длина 8 символов"
          pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[@$!%*?&]).{8,}"
          required
        />
      </div>

      <br />

      <div>
        <label for="phone">Phone: </label>
        <!-- minlength="8" -->
        <input
          id="phone"
          type="tel"
          placeholder="Enter your phone number..."
          title="Example: +123-456-7890"
          pattern="\+?[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
          required
        />
      </div>

      <br />
      <div>
        <label for="hobby">Hobby:</label>
        <select id="hobby" required>
          <option value="">Choose your hobby...</option>
          <option value="sport">Football</option>
          <option value="sport">Volleyball</option>
          <option value="music">Guitar</option>
          <option value="music">Piano</option>
        </select>
      </div>

      <br />

      <div>
        <label for="male">Male: </label>
        <!-- minlength="8" -->
        <input name="gender" id="male" type="radio" required />

        <label for="female">Female: </label>
        <!-- minlength="8" -->
        <input name="gender" id="female" type="radio" />
      </div>
      <br />

      <div>
        <label for="agreement">Agreement: </label>
        <!-- minlength="8" -->
        <input id="agreement" type="checkbox" required />
      </div>
      <br />
      <!-- div - блочный элемент по умолчанию -->
      <!-- span - строчный элемент по умолчанию -->
      <!-- hr -horizontal row толщиной в 1 пиксель -->
      <!-- <hr> -->
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Registration</button>
      </div>
    </form>
  </body>
</html>
